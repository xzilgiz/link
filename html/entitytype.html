<h2>Типы сущностей</h2>
<div id="dynamic">
  <table id='exampletable'>
    <thead>
      <tr>
        <th width="10%">code</th>
        <th width="75%">sense</th>
        <th width="15%">required</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
	<tfoot>
	  <tr>
		<th><input type="text" id="code"/></th>
		<th><input type="text" id="sense"/></th>
		<th>
		  <select id="required">
            <option value="Y">Обязательное</option>
            <option selected value="N">Необязательное</option>
          </select>
		</th>
	  </tr>
	</tfoot>
  </table>
  <input type="button" id="ins" value="Insert"/>
  <input type="button" id="upd" value="Update"/>
  <input type="button" id="delete" value="Delete"/>
</div>
