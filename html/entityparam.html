<h2>Параметры сущностей</h2>
<div id="dynamic">
  <table id='exampletable'>
    <thead>
      <tr>
        <th>entityID</th>
        <th>code</th>
        <th>sense</th>
        <th>mark</th>
        <th>num</th>
        <th>mask</th>
        <th>required</th>
        <th>enabled</th>
        <th>visible</th>
        <th>defaultValue</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
	<tfoot>
	  <tr>
		<th><select id="entityID"></select></th>
		<th><input type="text" id="code"/></th>
		<th><input type="text" id="sense"/></th>
		<th><input type="text" id="mark"/></th>
		<th><input type="text" id="num"/></th>
		<th><input type="text" id="mask"/></th>
		<th><input type="text" id="required"/></th>
		<th><input type="text" id="enabled"/></th>
		<th><input type="text" id="visible"/></th>
		<th><input type="text" id="defaultValue"/></th>
	  </tr>
	</tfoot>
  </table>
  <input type="button" id="ins" value="Insert"/>
  <input type="button" id="upd" value="Update"/>
  <input type="button" id="delete" value="Delete"/>
</div>
